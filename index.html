const container = document.getElementById("buttons");

// FUN칂츾O PARA CRIAR BOT칏ES COM BUSCA
function criarBotoes(filter="") {
  container.innerHTML="";
  Object.keys(musicas).forEach(categoria=>{
    const catDiv = document.createElement("div");
    catDiv.className="category";
    catDiv.innerText=categoria;
    container.appendChild(catDiv);

    const artistas = musicas[categoria];
    Object.keys(artistas).forEach(artista=>{
      if(filter && !artista.toLowerCase().includes(filter) && !artistas[artista].some(m=>m.toLowerCase().includes(filter))) return;
      const artDiv = document.createElement("div");
      artDiv.className="artist";
      artDiv.innerText=artista;
      container.appendChild(artDiv);

      artistas[artista].forEach(musica=>{
        const btn = document.createElement("button");
        btn.innerText=musica;
        btn.onclick=()=>voteMusica(musica, btn);
        container.appendChild(btn);
      });
    });
  });
}

// FUN칂츾O DE VOTO COM CONTAGEM SOBRE O BOT츾O
function voteMusica(musica, button) {
  const countdownSpan = document.createElement("span");
  countdownSpan.className="countdown";
  button.appendChild(countdownSpan);
  button.disabled=true;

  let tempo=5;
  countdownSpan.innerText=tempo;

  database.ref("ranking/"+musica).transaction(v=>(v||0)+1);

  const interval = setInterval(()=>{
    tempo--;
    if(tempo>0){
      countdownSpan.innerText=tempo;
    } else {
      clearInterval(interval);
      button.disabled=false;
      button.removeChild(countdownSpan);
    }
  },1000);
}

// BUSCA
document.getElementById("searchInput").addEventListener("input", e=>{
  criarBotoes(e.target.value.toLowerCase());
});

// RANKING AO VIVO
database.ref("ranking").on("value", snap=>{
  const data = snap.val()||{};
  const sorted = Object.entries(data).sort((a,b)=>b[1]-a[1]);
  let html="";
  sorted.forEach((item,i)=>{
    html+="<div class='rankItem'>"+(i+1)+"췈 - "+item[0]+" ("+item[1]+" votos)</div>";
  });
  document.getElementById("rankingList").innerHTML=html;
});

criarBotoes();
</script>
