<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: white;
}

header {
    padding: 20px;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 10;
}

h1 {
    margin: 0 0 10px 0;
}

input {
    padding: 10px;
    width: 100%;
    max-width: 400px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
}

.section {
    padding: 20px;
}

.section h2 {
    margin-bottom: 10px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
}

.card {
    background: #1f1f1f;
    padding: 15px;
    border-radius: 6px;
    transition: transform 0.2s, background 0.2s;
    cursor: pointer;
}

.card:hover {
    transform: scale(1.05);
    background: #e50914;
}

.top3 .card {
    border: 2px solid gold;
}

.artist {
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>
    <h1>Minha Playlist</h1>
    <input type="text" id="search" placeholder="Buscar mÃºsica ou artista...">
</header>

<div id="content"></div>

<script>
const songs = [

{artist:"Angra", title:"Carry On", category:"Metal"},
{artist:"Angra", title:"Nova Era", category:"Metal"},
{artist:"Angra", title:"Rebirth", category:"Metal"},
{artist:"Shaman", title:"Fairy Tale", category:"Metal"},
{artist:"Shaman", title:"Eagle Fly Free", category:"Metal"},
{artist:"Andre Matos", title:"Time To Be Free", category:"Metal"},

{artist:"Guns N' Roses", title:"Sweet Child O' Mine", category:"Rock"},
{artist:"Guns N' Roses", title:"November Rain", category:"Rock"},
{artist:"Metallica", title:"Nothing Else Matters", category:"Rock"},
{artist:"Metallica", title:"Enter Sandman", category:"Rock"},
{artist:"Iron Maiden", title:"Fear Of The Dark", category:"Rock"},
{artist:"Queen", title:"Bohemian Rhapsody", category:"Rock"},

{artist:"Bruno Mars", title:"Uptown Funk", category:"Pop"},
{artist:"Michael Jackson", title:"Billie Jean", category:"Pop"},
{artist:"The Weeknd", title:"Blinding Lights", category:"Pop"},
{artist:"Dua Lipa", title:"Levitating", category:"Pop"},
{artist:"Lady Gaga", title:"Poker Face", category:"Pop"},
{artist:"Ed Sheeran", title:"Shape Of You", category:"Pop"}

];

const top3 = [
"Carry On",
"Sweet Child O' Mine",
"Billie Jean"
];

function render(filter="") {
    const content = document.getElementById("content");
    content.innerHTML = "";

    const filtered = songs.filter(song =>
        song.title.toLowerCase().includes(filter.toLowerCase()) ||
        song.artist.toLowerCase().includes(filter.toLowerCase())
    );

    const categories = [...new Set(filtered.map(song => song.category))];

    // Top 3
    const topSection = document.createElement("div");
    topSection.className = "section top3";
    topSection.innerHTML = "<h2>ðŸ”¥ Top 3</h2>";
    const topGrid = document.createElement("div");
    topGrid.className = "grid";

    filtered.filter(song => top3.includes(song.title))
        .forEach(song => {
            topGrid.appendChild(createCard(song));
        });

    topSection.appendChild(topGrid);
    content.appendChild(topSection);

    // Categories
    categories.forEach(cat => {
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<h2>${cat}</h2>`;

        const grid = document.createElement("div");
        grid.className = "grid";

        filtered.filter(song => song.category === cat)
            .forEach(song => {
                grid.appendChild(createCard(song));
            });

        section.appendChild(grid);
        content.appendChild(section);
    });
}

function createCard(song) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <div><strong>${song.title}</strong></div>
        <div class="artist">${song.artist}</div>
    `;
    return card;
}

document.getElementById("search").addEventListener("input", e => {
    render(e.target.value);
});

render();
</script>

</body>
</html>
